<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy Manhwa List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .manhwa-card {
            border: 1px solid #ddd;
            padding: 20px;
            margin: 10px;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
        }
        .manhwa-card h2 {
            margin: 0 0 10px;
        }
        .manhwa-card p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>The 50 Best Fantasy Manhwa You Must Read Now</h1>
    <div id="manhwa-list"></div>

    <script>
        // Fetch manhwa data from the API
        fetch('/api/manhwa')
            .then(response => response.json())
            .then(data => {
                const manhwaList = document.getElementById('manhwa-list');

                data.forEach(manhwa => {
                    const manhwaCard = document.createElement('div';
                    manhwaCard.className = 'manhwa-card';
                    manhwaCard.innerHTML = `
                        <h2>${manhwa.title}</h2>
                        <p><strong>Genre:</strong> ${manhwa.genre}</p>
                        <p>${manhwa.description}</p>
                    `;
                    manhwaList.appendChild(manhwaCard);
                });
            })
            .catch(error => {
                console.error('Error fetching manhwa data:', error);
            });
    </script>
</body>
</html>
